<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h3>Geopunt Risk Finder</h3>
    
    <div class="status-section">
      <div id="status" class="status">Ready</div>
      <div id="capakey-display" class="capakey-display"></div>
      <div id="coordinates-display" class="coordinates-display"></div>
    </div>

    <div class="buttons-section">
      <button id="extractData" class="btn btn-primary">Extract Parcel Data</button>
      <button id="getRiskLocations" class="btn btn-secondary" disabled>Get Risk Locations</button>
      <button id="triggerAutomation" class="btn btn-tertiary">Full Automation</button>
    </div>

    <div class="results-section">
      <div id="results" class="results"></div>
    </div>

    <div class="info-section">
      <p>Navigate to geopunt.be, select a parcel, then use the buttons above.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
